<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}}
  功能: 向页面输出数据
  双大括号表达式中可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>    <!-- 可以对双大括号中的变量使用js函数 -->
    <p v-text="msg"></p>            <!-- 将变量中的值直接显示为普通字符串，相当于<p>{{msg}}</p> -->
    <p v-html="msg"></p>            <!-- 将变量中的值作为html标签解析 -->

    <h2>2. 指令一：强制数据绑定</h2>
    <img v-bind:src="imgUrl">
    <img :src="imgUrl">     <!-- v-bind的简写 -->

    <h2>3. 指令三：绑定事件监听</h2>
    <button v-on:click="test">test1</button>
    <button @click="test2('Hello World')">test2</button>    <!-- v-on的简写，并传递一个字符串作为方法的参数 -->
    <button @click="test2(msg)">test2</button>              <!-- v-on的简写，并传递一个vm自定义属性作为方法的参数 -->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            msg: '<a href="http://www.baidu.com">I Will Back!</a>',
            imgUrl: 'https://cn.vuejs.org/images/logo.png',
        },
        methods: {
            test() {
                alert('test');
            },
            test2(str) {
                alert(str);
            },
        }
    })
</script>

</body>
</html>
